<div class="brochure-masthead">
  <div class="foreground-content">
    <div class="headline-container">
      <div class="faux-h2 headline secondary">Chapman University</div>
      <h1 class="headline primary">Alumni</h1>
    </div>
    <div class="brochure-masthead">
      <div class="foreground-content">
        <div class="headline-container">
          <div class="faux-h2 headline secondary">Chapman University</div>
          <h1 class="headline primary">Alumni</h1>

          <!-- Video Play/Pause Buttons -->
          <svg title="Pause video" aria-label="Pause masthead video" aria-hidden="true" focusable="false"
            data-prefix="fas" data-icon="pause-circle"
            class="cd-hero-pause svg-inline--fa fa-pause-circle fa-w-16 homepage-masthead__toggle-play-button"
            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path tabindex="0" fill="currentColor"
              d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm-16 328c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v160zm112 0c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v160z">
            </path>
          </svg>

          <svg aria-hidden="true" aria-label="Play masthead video" title="Play video" focusable="false"
            data-prefix="fas" data-icon="play-circle"
            class="cd-hero-play svg-inline--fa fa-play-circle fa-w-16 homepage-masthead__toggle-play-button" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path tabindex="0" fill="currentColor"
              d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm115.7 272l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z">
            </path>
          </svg>

        </div>
      </div>
      <div class="slider-controls">
        <div class="control left cd-arrow-left"><a href="#">&lsaquo;</a></div>
        <div class="control right cd-arrow-right"><a href="#">&rsaquo;</a></div>
      </div>
      <div class="background-content">
        <div class="slider-wrapper">
          <ul class="cd-hero-slider autoplay">
            <li class="selected">
              <div class="background-video-wrapper">
                <video id="background-video" class="background-video" muted="muted"
                  aria-label="Welcome to Chapman montage" autoplay="true" loop="true"
                  poster="http://www.chapman.edu/_files/img/hero-panels/fallback-images/welcome-2015.jpg">
                  <source src="http://www.chapman.edu/_files/img/hero-panels/html5-videos/welcome-2016.mp4"
                    type="video/mp4" />
                </video>
              </div>
            </li>
            <li>
              <div class="background-image" role="img" aria-label="Memorial Lawn"
                style="background-image: url(<%= image_url 'placeholder/chapman.jpg' %>)"></div>
            </li>
            <li>
              <div class="background-image" role="img" aria-label="Musco Center"
                style="background-image: url(<%= image_url 'placeholder/musco.jpg' %>)"></div>
            </li>
          </ul>
        </div>
        <div class="gradient-overlay"></div>
      </div>
    </div>
  </div>
  <div class="slider-controls">
    <div class="control left cd-arrow-left"><a href="#">&lsaquo;</a></div>
    <div class="control right cd-arrow-right"><a href="#">&rsaquo;</a></div>
  </div>
  <div class="background-content">
    <div class="slider-wrapper">
      <ul class="cd-hero-slider autoplay">
        <li class="selected">
          <div class="background-video-wrapper">
            <video id="background-video" class="background-video" muted="muted" aria-label="Welcome to Chapman montage"
              autoplay="true" loop="true"
              poster="http://www.chapman.edu/_files/img/hero-panels/fallback-images/welcome-2015.jpg">
              <source src="http://www.chapman.edu/_files/img/hero-panels/html5-videos/welcome-2016.mp4"
                type="video/mp4" />
            </video>
          </div>
        </li>
        <li>
          <div class="background-image" role="img" aria-label="Memorial Lawn"
            style="background-image: url(<%= image_url 'placeholder/chapman.jpg' %>)"></div>
        </li>
        <li>
          <div class="background-image" role="img" aria-label="Musco Center"
            style="background-image: url(<%= image_url 'placeholder/musco.jpg' %>)"></div>
        </li>
      </ul>
    </div>
    <div class="gradient-overlay"></div>
  </div>
</div>
