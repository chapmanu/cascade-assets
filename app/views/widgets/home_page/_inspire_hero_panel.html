<div class="homepage-masthead__container">
  <div class="homepage-masthead__sub-container">
    <div class="homepage-masthead__heading-container">
      <!-- Heading -->
      <div class="masthead-triangle"></div>
      <div class="homepage-masthead__tagline">
        <div class="row-one">Discover Your</div>
        <div class="row-two">Inspiration</div>
      </div>
      <!-- "Button" Links -->
      <div class="homepage-masthead__buttons-inspire">
        <a
          class="button-link-inspire"
          href="https://www.chapman.edu/academics/degrees-and-programs.aspx"
          tabindex="0"
          >Explore Degrees and Programs</a
        >
        <a
          class="button-link-inspire"
          href="https://go.chapman.edu/portal/visit"
          tabindex="0"
          >Visit Chapman</a
        >
      </div>
    </div>
  </div>

  <!-- Video Play/Pause Buttons -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    aria-label="Pause masthead video"
    class="svg-inline--fa fa-pause-circle fa-w-16 homepage-masthead__toggle-play-button"
    data-icon="pause-circle"
    data-prefix="fas"
    focusable="false"
    id="homepage-masthead__pause-button"
    role="img"
    title="Pause video"
    viewBox="0 0 512 512"
  >
    <path
      d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm-16 328c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v160zm112 0c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v160z"
      fill="currentColor"
      tabindex="0"
    ></path>
  </svg>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    aria-label="Play masthead video"
    class="svg-inline--fa fa-play-circle fa-w-16 homepage-masthead__toggle-play-button"
    data-icon="play-circle"
    data-prefix="fas"
    focusable="false"
    id="homepage-masthead__play-button"
    role="img"
    title="Play video"
    viewBox="0 0 512 512"
  >
    <path
      d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm115.7 272l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z"
      fill="currentColor"
      tabindex="0"
    ></path>
  </svg>

  <div class="homepage-masthead__slant-container">
    <div class="white-slant"></div>
    <div class="slant-background">
      <p class="homepage-masthead__words">
        At Chapman, we know that inspiration can come from everywhere.
      </p>
      <div class="dei-arrow-container">
        <a href="#dei-callout" tabindex="0">
          <i
            class="fa-light fa-circle-chevron-down page-down-arrow"
            id="arrowDownScroll"
          ></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Video -->
  <video
    autoplay="true"
    class="homepage-masthead__video"
    id="homepage-masthead__video"
    loop="true"
    muted="true"
    playsinline="true"
    poster="https://www.chapman.edu/_files/img/hero-panels/fallback-images/masthead-wave-gradient.png"
    width="100%"
  >
    <source
      src="https://www.chapman.edu/_files/img/hero-panels/html5-videos/20230209_homepage.mp4"
      type="video/mp4"
    />
  </video>
</div>
