<style>
    @font-face {
  	 font-family: "futura-pt-light-condensed";
     src: url('/app/assets/fonts/futura_cond_light.ttf')
  	 /* src: url('https://www.chapman.edu/_files/fonts/futura_cond_light.ttf') format('truetype'); */
  	 font-weight: light;
  	 font-style: normal;
  }
   .homepage-masthead__container {
  	 height: 100vh;
  }
   .homepage-masthead__sub-container {
  	 z-index: 100;
  }
   .homepage-masthead__heading-container {
  }
   .masthead-triangle {
  	 width: 0;
  	 height: 0;
  	 border-top: 125px solid transparent;
  	 border-right: 125px solid rgba(0, 156, 166, 0.8);
  	 border-bottom: 125px solid transparent;
  	 position: relative;
  	 top: 9em;
  	 left: 15em;
  	 transform: rotate(45deg);
  }
   .homepage-masthead__tagline {
  	 position: relative;
  	 left: 9.5em;
  	 bottom: 0.6em;
  	 text-align: left;
  }
   .row-one, .row-two {
  	 display: inline-block;
  	 text-align: left;
  	 width: 100%;
  }
   .row-one {
  	 font-family: 'futura-pt-light-condensed';
  	 font-weight: 200;
  	 font-size: 6.8rem;
  	 line-height: 6.4rem;
  	 text-transform: uppercase;
  	 color: rgba(0, 0, 0, 0.1);
  	 color: white;
  }
   .row-two {
  	 font-family: 'futura-pt';
  	 font-weight: bold;
  	 font-size: 9.8rem;
  	 line-height: 8.8rem;
  	 text-transform: uppercase;
  	 color: white;
  }
   .homepage-masthead__button-container-inspire {
  	 top: 0.5em;
  	 right: 3em;
  }
   .homepage-masthead__buttons-inspire {
  	 display: flex;
  	 flex-direction: column;
  	 position: relative;
  }
   a.button-link-inspire {
  	 font-family: 'futura-pt';
  	 font-weight: bold;
  	 font-size: 1.6rem;
  	 line-height: 2rem;
  	 text-transform: uppercase;
  	 color: white;
  	 background-color: rgba(0, 0, 0, 0.7);
  	 padding-top: 18px;
  	 padding-bottom: 18px;
  	 min-width: 350px;
  	 border: 2px solid white;
  	 border-radius: 4px;
  	 text-decoration: none;
  	 text-align: center;
  	 width: 20%;
  	 margin: 0.25%;
  	 position: relative;
  	 left: 15%;
  }
   a.button-link-inspire:hover {
  	 background-color: rgba(89, 79, 81, 0.7);
  }
   .homepage-masthead__slant-container {
  	 position: relative;
  	 // bottom: 20%;
  	 bottom: 15%;
  	 // top: 4%;
  }
   .white-slant {
  	 position: relative;
  	 top: 20%;
  	 width: 100vw;
  	 height: 325px;
  	 background-color: white;
  	 background-size: cover;
  	 clip-path: polygon(100% 0%, 100% 10%, 0% 33%, 0% 23%);
  	 z-index: 90;
  }
   .slant-background {
  	 position: relative;
  	 width: 100vw;
  	 height: 19em;
  	 bottom: 30%;
  	 background-image: url('https://www.chapman.edu/_files/img/hero-panels/masthead-inspire/inspire-triangle-patterns.jpg');
  	 background-size: cover;
  	 clip-path: polygon(100% 0%, 1000% 100%, 0% 100%, 0% 25%);
  	 z-index: 100;
  	 // box-shadow: 0px 40px 80px 20px rgba(255, 255, 255, 0.5);
  }
   p.homepage-masthead__words {
  	 position: relative;
  	 display: flex;
  	 text-align: center;
  	 justify-content: center;
  	 top: 30%;
  	 left: 32%;
  	 width: 35%;
  	 font-family: 'minion-pro';
  	 font-weight: bold;
  	 font-style: italic;
  	 font-size: 4rem;
  	 line-height: 4.8rem;
  	 color: white;
  }
   .page-down-arrow {
  	 position: relative;
  	 display: flex;
  	 text-align: center;
  	 justify-content: center;
  	 top: 30%;
  	 left: 50%;
  	 font-size: 3rem;
  	 height 32px;
  	 width: 32px;
  	 color: white;
  }
   video.homepage-masthead__video {
  	 height: 80% !important;
  }
</style>

<div class="homepage-masthead__container">
  <div class="homepage-masthead__sub-container">
    <div class="homepage-masthead__heading-container">
      <!-- Heading -->
      <div class="masthead-triangle"></div>
      <div class="homepage-masthead__tagline">
        <div class="row-one">Discover Your</div>
        <div class="row-two">Inspiration</div>
      </div>
    </div>

    <!-- "Button" Links -->
    <div class="homepage-masthead__button-container-inspire">
      <div class="homepage-masthead__buttons-inspire">
        <a
          class="button-link-inspire"
          href="https://www.chapman.edu/academics/degrees-and-programs.aspx"
          tabindex="0"
          >Explore Degrees and Programs</a
        >
        <a
          class="button-link-inspire"
          href="https://go.chapman.edu/portal/visit"
          tabindex="0"
          >Visit Chapman</a
        >
      </div>
    </div>
  </div>

  <!-- Video Play/Pause Buttons -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    aria-label="Pause masthead video"
    class="svg-inline--fa fa-pause-circle fa-w-16 homepage-masthead__toggle-play-button"
    data-icon="pause-circle"
    data-prefix="fas"
    focusable="false"
    id="homepage-masthead__pause-button"
    role="img"
    title="Pause video"
    viewBox="0 0 512 512"
  >
    <path
      d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm-16 328c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v160zm112 0c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16v160z"
      fill="currentColor"
      tabindex="0"
    ></path>
  </svg>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    aria-label="Play masthead video"
    class="svg-inline--fa fa-play-circle fa-w-16 homepage-masthead__toggle-play-button"
    data-icon="play-circle"
    data-prefix="fas"
    focusable="false"
    id="homepage-masthead__play-button"
    role="img"
    title="Play video"
    viewBox="0 0 512 512"
  >
    <path
      d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm115.7 272l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z"
      fill="currentColor"
      tabindex="0"
    ></path>
  </svg>

  <div class="homepage-masthead__slant-container">
    <div class="white-slant"></div>
    <div class="slant-background">
      <p class="homepage-masthead__words">
        At Chapman, we know that inspiration can come from everywhere.
      </p>

      <a href="#masthead-bottom-section" tabindex="0">
        <i
          class="fa-light fa-circle-chevron-down page-down-arrow"
          id="arrowDownScroll"
        ></i>
      </a>
    </div>
  </div>

  <!-- Video -->
  <video
    autoplay="true"
    class="homepage-masthead__video"
    id="homepage-masthead__video"
    loop="true"
    muted="true"
    playsinline="true"
    poster="https://www.chapman.edu/_files/img/hero-panels/fallback-images/masthead-wave-gradient.png"
    width="100%"
  >
    <source
      src="https://www.chapman.edu/_files/img/hero-panels/html5-videos/2_19-056e-2020-homepages-q1_colored.mp4"
      type="video/mp4"
    />
    <source
      src="https://www.chapman.edu/_files/img/hero-panels/html5-videos/19-056---2020-homepages-q1_v1.webmhd.webm"
      type="video/webm"
    />
  </video>

  <div id="masthead-bottom-section"></div>
</div>
